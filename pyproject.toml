[tool.ruff]
line-length = 80
fix = true
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle
    "F",    # pyflakes (включает удаление неиспользуемых импортов)
    "I",    # isort (сортировка импортов)
]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.black]
line-length = 80


